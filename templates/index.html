<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Welcome to the Blog</h1>

{% for post in posts %}
<div class="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p class="author">By {{ post.author }}</p>
</div>
{% endfor %}

<a href="{{ url_for('submit') }}">Create New Post</a>
</body>
</html>
